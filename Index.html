<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    
    <div >
        <div class="card text-left">
            <div class="card-header">
            <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                  </div>
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="Card" class="form-label">Card #</label>
                      <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXX">
                    </div>

                    <div class="col-md-3">

                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="inputZip">

                      </div>

                      <div class="col-md-3">

                        <label for="Card" class="form-label">Amount</label>
                       <div>
       
                     
                       <input type="number" style= "flex-direction:column;" class = "form-control" id="inputAmount" placeholder="Amount" $> 
                     
                    </div>
                      </div>

                   
                      <div class="col-md-6">
                        <label for="FistName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                      </div>

                      <div class="col-md-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                      </div>

                      <div class="col-md-6">
                        <label for="Card" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCard">
                      </div>

                      <div class="col-md-3">

                        <label for="ciudades" class="form-label">State</label>

                          <select class="form-select" id="selectorCiudades">
                           
                            <option selected>Pick a state</option>
                            <option value="1">Montevideo</option>
                            <option value="2">Buenos Aires</option>
                            <option value="3">Caracas</option>
                          </select>
                          
                        </div>

                        <div class="col-md-3">
  
                          <label for="postalCode" class="form-label">Postal Code</label>
                          <input type="number" class="form-control" id="postalCode">
  
                        </div>

                        <div class="col-md-3" >
  
                          <label for="Card" class="form-label">We accept:</label>
                          <div class="alert alert-secondary" style= "display:table;">
                            <div class="form-check form-check-inline" >
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                              <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-credit-card"></i></label>
                            </div>

                          </div>
                          
  
                        </div>

                        <div class="col-md-3">

                        </div>
                        
                        <div class="col-md-6">
                          <label for="text-area" class="form-label">Message</label>
                          <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                          </div>
                        <label for="text-area" class="form-label">Add any notes here.</label>
                        </div>
                 
                    
                  </form>

              <div class="alert alert-light"style="text-align: right;margin-top: 10px;">
                       
                <button type="submit" class="btn btn-secondary">Cancel</button>
                         
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
      </div>
    </div>


    
<script src="https://kit.fontawesome.com/9f136b84fc.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
